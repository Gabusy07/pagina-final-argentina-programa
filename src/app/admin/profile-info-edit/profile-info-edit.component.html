<!--foto-->
<div *ngIf="onEditPhoto; else elseInputPhoto">
    <i class="bi bi-pencil-square pen" (click)="photoEditPen()"></i>
    <img src="#" alt="foto" class="img-fluid rounded float-right">
</div>

<ng-template #elseInputPhoto>
    <div class="container">
        <div class="input-group-prepend">
            <i class="bi bi-pencil-square pen" (click)="photoEditPen()"></i>
            <span class="input-group-text">foto de perfil</span>
        </div>
        
        <input name="inputPhoto" [(ngModel)]="urlPhoto" type="file"><br>
        <button class="btn btn-secondary d-block position-relative start-25 w-75 m-2" (click)="onSubmitPhoto()" >editar</button>
        <button class="btn btn-danger d-block position-relative start-30 w-75 m-2" (click)="onDeletePhoto()" >eliminar</button>
    </div>
</ng-template>
<br>


<!--descripción-->
<div *ngIf="onEditText; else elseInputText">
<i class="bi bi-pencil-square pen" (click)="textEditPen()"></i>
<p>{{text}}</p>
</div>

<ng-template #elseInputText>
    <form [formGroup]="form"  class="container-fluid">
        <div class="input-group-prepend">
            <i class="bi bi-pencil-square pen" (click)="textEditPen()"></i>
            <span class="input-group-text">Descripción</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" name="textInput" [placeholder]="text"
        [ngClass]="{'is-invalid' : Text?.errors && Text?.touched, 'is-valid' : !Text?.errors}" formControlName="text"
        
        ></textarea>
        <button class="btn btn-secondary position-relative start-50 w-50 mr-2" (click)="onSubmitText()" [disabled]="form.invalid">editar</button>
    </form>
</ng-template>
