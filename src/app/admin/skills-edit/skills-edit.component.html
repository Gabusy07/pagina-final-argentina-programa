<div *ngIf="listOfSkills.length > 0; else noDataTemplate" id="container" class="row d-flex p2 justify-content-between">
    <div *ngFor="let skill of listOfSkills; let i = index" class="col-3 box_skill position-relative">
      <i class="bi bi-pencil-square pen text-warning" id="edit_pen" (click)="onEditPen(i)"></i>
      <i class="bi bi-trash pen text-danger" id="delete_trash"  (click)="onDeleteTrash(i)"></i>
      <div *ngIf="editPen && i == indexSkill" class="card" id="skill_up_text">
        <div class="card-body">
          <small>puedes editar el texto</small>
        </div>
      </div>
        <div  [@animation1]="stateDiv[i]" class="alert alert-info " (mouseenter)="enlarge(i)"
         (mouseleave)="reduce(i)" [id]="i+'div'">{{skill.name}}</div>
       <button *ngIf="editPen && i == indexSkill" class="btn btn-outline-warning w-75" (click)="onEditButtom(i, skill.id)">editar</button>
       <button *ngIf="deleteTrash && i == indexSkill" class="btn btn-outline-danger w-75 " (click)="onDeleteButtom(i, skill.id)">eliminar</button>
     </div>
</div>

<ng-template #noDataTemplate>
  <app-no-data-template></app-no-data-template>
</ng-template>

<div *ngIf="isLenOfListOfSkillShort" id="form_skills">
  <i class="bi bi-plus-square text-dark" id="add_square"></i>
  <button type="button" class="btn-close" id="close_button" aria-label="Close" (click)="onCloseForm()"></button>
  <form>
    <label for="skill">Nombre</label>
    <input name="skill" [(ngModel)]="newSkill.name" type="text" required>
    <button (click)="onAddButtom()">agregar</button>
  </form>
</div>
