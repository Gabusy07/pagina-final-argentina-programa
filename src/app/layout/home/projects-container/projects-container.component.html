<section class="container-fluid row justify-content-around  " id="projects_container">
    <div class="content-section-heading text-center mb-5">
        <h2 class="text-secondary mb-1">Proyectos</h2>
        <h4 class="mb-5 text-danger">Lista de recientes</h4>
    </div>

     <!-- ________________________________________________________________________-->
     <div *ngIf="projects.length > 0; else noDataTemplate">
        <div *ngFor="let projectPares of projects, let i = index" class="row justify-content-around mt-4 p-5">
            <div *ngFor="let project of projectPares let j = index" class="col-lg-5 box-img mb-2 mt-2 position-relative">
                <div class="container ml-5" (mouseover)="projectAlertMessage(project.enabled)">
                    <div class="card">
                        <div class="face face1">
                            <div class="content">
                                <img class="img-fluid" [src]="project.image" [alt]="project.title" imagen />
                            </div>
                        </div>
                        <div class="face face2">
                            <div class="content">
                                <h3>
                                    <a href="#" target="_blank"><code><</code>{{project.title}}<code>/></code></a>
                                </h3>
                                <p>{{project.description}}.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!--_____________________________________________________________________________________________-->
    <ng-template #noDataTemplate>
        <app-no-data-template></app-no-data-template>
    </ng-template>


</section>
