<form [formGroup]="form"  class="container-fluid" id="enter_form">
    <button type="button" class="btn-close" id="close_button" aria-label="Close" (click)="closeForm()"></button>
    <div class="form-group-row elementP">
        <label class="col-sm-2 col-form-label">Usuario:</label>
        <div class="col-sm-15">
            <input class="form-control" type="text" formControlName="user" >
       </div>
    </div><br>
        <div class="form-group-row elementP">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-15">
            <input [ngClass]="{'is-invalid' : Email?.errors && Email?.touched, 'is-valid' : !Email?.errors && Email?.touched}"  class="form-control" type="email" formControlName="email" >
        </div>
        <div *ngIf="Email?.errors && Email?.touched">
            <small *ngIf="Email?.hasError('required')" class="text-danger">El campo email no debe estar vacio</small>
            <small *ngIf="Email?.hasError('email')" class="text-danger">El email ingresado no es valido</small>
        </div>
    </div><br>
    <div class="form-group-row elementP">
        <label class="col-sm-2 col-form-label">Contraseña:</label>
        <div class="col-sm-15">
            <input [ngClass]="{'is-invalid' : Password?.errors && Password?.touched, 'is-valid' : !Password?.errors && Password?.touched}" class="form-control" type="password" formControlName="password" >
        </div>
        <div *ngIf="Password?.errors && Password?.touched">
            <small *ngIf="Password?.hasError('required')" class="text-danger">El campo contraseña no debe estar vacio</small>
        </div>
   </div><br>
   <div class="d-grid gap-2">
    <input type="submit" class="btn btn-primary" (click)="submitSignIn()">
   </div>


</form>
