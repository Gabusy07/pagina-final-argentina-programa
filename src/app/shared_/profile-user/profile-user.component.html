
<div class="position-relative">
    <div  class="row d-flex justify-content-center m-0 p-5 align-items-center vh-75">
        <table class="table table-sm m-2 col-auto text-center">
            <thead>
             <tr>
                <th scope="col">Nickname</th>
                <th scope="col">Puntos</th>
                        
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{user.nickname}}</td>
                    <td>{{user_match.points}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="d-flex justify-content-around m-5">
        <button type="button" class="btn btn-outline-danger btn-md" (click)="deleteUser()">Eliminar cuenta</button>
        <button type="button" class="btn btn-outline-warning btn-md" (click)="editUser()">Editar</button>
    </div>


    <div class="container">
        
        <div class="card o-hidden border-0 shadow-lg my-5">
            <button type="button" class="btn-close" id="close_button" aria-label="Close" (click)="closingForm()"></button>
            <div class="card-body p-0">
                 <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-3 d-block"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" [formGroup]="form">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" [ngClass]="{'is-invalid' : Name?.errors && Name?.touched, 'is-valid' : !Name?.errors && Name?.touched}" class="form-control form-control-user" formControlName="name"
                                                [placeholder]="user.name">
                                     </div>
                                    <div class="col-sm-6">
                                        <input type="text" [ngClass]="{'is-invalid' : Lastname?.errors && Lastname?.touched, 'is-valid' : !Lastname?.errors && Lastname?.touched}" class="form-control form-control-user" formControlName="lastname"
                                        [placeholder]="user.lastname">
                                     </div>
                                </div>
                                <div class="form-group m-2">
                                    <input type="text" class="form-control form-control-user" formControlName="nickname"
                                    [placeholder]="user.nickname">
                                </div>
                                <div class="form-group m-2">
                                     <input type="email" class="form-control form-control-user" formControlName="email"
                                     [placeholder]="user.email">
                                </div>
                                <div class="form-group row m-2">
                                     <div class="col-sm-6 mb-3 mb-sm-0">
                                         <input type="password" class="form-control form-control-user"
                                         formControlName="password" placeholder="Password">
                                     </div>
                                    <div class="col-sm-6">
                                         <input type="password" class="form-control form-control-user"
                                         formControlName="repeatPassword" placeholder="Repeat Password">
                                    </div>
                                 </div>
                                <a  href="#" class="btn btn-primary btn-user btn-block">
                                     Register Account
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
